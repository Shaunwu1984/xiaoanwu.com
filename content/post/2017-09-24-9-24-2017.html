<p>出国之前和张瑜在长城上露营过以此，记得那次我们在烽火台扎营，半夜刮起了十级大风，我很害怕…</p>
<p>这次也是喊上了一帮朋友，虽然中途经历了很多磨难，但是最终我们完成了计划，开心的笑了一路：</p>
