<p>其实我之前去过凤凰岭公园，但是我忘了… ，凤凰岭公园就在大觉寺旁边，但是我第一次去是从龙泉寺走，然后找路上山，到了山顶走了一条羊肠小道，七拐八拐，到了凤凰岭景区里面。和我们这一次走的路不同，这一次来正好把之前凤凰岭没有走过的那一段给补上了，也算是有收获。</p>
<p>这个第一次和刘老师，还有Johan van Benthem一起出来爬山。</p>
